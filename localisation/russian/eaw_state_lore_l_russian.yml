state_lore_text_container_state_name_short_1339:0 "Москва"
state_lore_text_container_state_name_1339:0 "§YГород, который навсегда уснул§!:"
state_lore_text_container_state_description_1339:0 "\n\n\n\n\n\n£GFX_Moscow_state_lore\n\n\n\n\n\n\n                                                        §R«Ядерный взрыв§! \n\nНа поверхности — смерть. Внизу — ожидание смерти. Разница только в температуре воздуха.» — Надпись на стене станции "Таганская", 2028 год.\n\n Когда над Москвой поднялся огонь, никто не думал, что спастись — возможно. Но те, кто оказался внизу — в метро, глубоко под улицами, — получили вторую жизнь. Или, точнее, её пародию. В старых вагонах, ржавых тоннелях, закопчённых переходах теперь живут около пятнадцати тысяч человек. Если это можно назвать жизнью. Здесь нет больше дней и ночей — только череда тёмных часов, когда не работает свет. Никакой власти, никакого порядка — только инстинкт, голод и страх. Кто-то торгует водой, кто-то — мясом, кто-то — смертью. На станциях строят печи из мусора, греют еду из грибов и крыс, молятся на обрывки икон, найденных в сгоревших церквях. А иногда по туннелям идут те, кто давно перестал говорить — и от них лучше прятаться. Москвичи больше не говорят "когда всё закончится". Они говорят "когда придет наше время". У каждого — свой срок. Кто-то от голода. Кто-то от радиации. Кто-то просто выходит в тёмный туннель и не возвращается. Всё, что осталось от прежней жизни — песни, старые книги, и память, которую каждый день стирает холод и тьма. Но даже здесь, в самом сердце тьмы, иногда кто-то поёт. Шепчет. Рассказывает сказки детям. Потому что если не рассказывать — забудут. \n\nА если забудут Москву, то зачем вообще было выживать? «Мы не под землёй. Мы — под пеплом. И всё ещё тлеем.»\n[eaw_state_lore_75_addendum]"
state_lore_text_container_state_description_1339_addendum:0 "\n£line_break\n\nПосле поражения Эквестрии в §RВеликой войне§!, восточное побережье оказалось под контролем победоносной Гегемонии Чейнджлингов. В §Y[?MAN.MAN_WS_GetFormDate]§! году §GКоролева Кризалис§! передала управление восточным побережьем и регионом вокруг Мейнхеттена военному протекторату.\n\nПосле прибытия §Cледи-протектора Лилак§! в город, §Gадминистрация чейнджлингов§! реквизировала здание Кристаллер — самый высокий небоскреб во всей Эквестрии - и превратила его в штаб-квартиру нового режима, а шуцбатайоны гарнизона заняли казармы и военные базы, которые ранее использовала эквестрийская армия.\n"

state_lore_text_container_state_name_short_1285:0 "Киев"
state_lore_text_container_state_name_1285:0 "§YГород, который помнит — Киев§!:"
state_lore_text_container_state_description_1285:0 "\n\n\n\n\n\n£GFX_Kyiv_state_lore\n\n\n\n\n\n\n                                                        §RЯдерный взрыв§!\n\n«Когда земля перестала петь, мы остались только с эхом. А эхо — оно не спасает от голода.» — вырезка из дневника неизвестного, найденного в руинах университета им. Шевченко, 2029 год. Когда в 2022 году ядерные грибы поднялись над столицами мира, Киев не стал исключением. Местом, где встретились стратегическая важность и забытая человечностью ярость. Тепловая волна прошла, войска исчезли, спутники ослепли — и только город остался, словно труп, который не хотят хоронить. Ныне Киев — это не столица, а укрытие. Руины былого величия, заваленные обломками панельных монстров, в которых еще теплится жизнь. Грязная, сломанная, но цепляющаяся за каждый клочок традиций. Остатки выживших построили общину, или точнее — иллюзию порядка, называя себя «Народной Радой Киева». В действительности — это совет из уцелевших командиров, бывших офицеров и отчаявшихся интеллигентов, что мечтают возродить украинскую культуру сквозь пепел. Тут чтят не флаг, а символы: вышиванку, спрятанную под противогазом; глиняную миску с заплесневелыми остатками борща; заученный наизусть "Заповіт". Здесь даже радиационные дозиметры иногда хранятся в старых вышитых рушниках — не от функциональности, а от тоски. Но эта "культура" — лишь тонкая плёнка на фоне мародёров с Востока, сектантов из зон отчуждения и полураспавшихся отрядов бывших армий, что приходят с мечтой стереть Киев с лица земли окончательно. Гуманитарных грузов нет. Союзников — тоже. Только самодельные "молотовы", ржавые АК и народные песни под землю. Каждый вечер кто-то включает старый радиопередатчик, выкрикивая в пустоту: «Київ тримається. Україна — жива. Якщо ви нас чуєте — ми ще тут.» Но никто не отвечает.