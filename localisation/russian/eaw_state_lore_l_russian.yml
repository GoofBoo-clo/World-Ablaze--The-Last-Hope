state_lore_text_container_state_name_short_1339:0 "Москва"
state_lore_text_container_state_name_1339:0 "§YГород, который навсегда уснул§!:"
state_lore_text_container_state_description_1339:0 "\n\n\n\n\n\n£GFX_Manehattan_state_lore\n\n\n\n\n\n\n                                                        §RЯдерный взрыв§!\n\nМосква, некогда сердце великой державы, превратилась в радиоактивный лабиринт из разрушенных зданий и заражённых улиц. Из миллионов жителей уцелело лишь 20–30 тысяч человек, укрывшихся в бункерах метро, подземных убежищах Кремля и наспех укреплённых подвалах. Город окутан вечным смогом, а радиационные бури делают поверхность почти непригодной для жизни. Выжившие делятся на кланы, сражающиеся за скудные ресурсы: консервы, фильтры для воды и патроны.\n\nЯдерная война началась из-за эскалации и без того кровавой Третьей Мировой Войны в 2022 году. Москва, как стратегический центр, подверглась массированному удару: десятки боеголовок стёрли с лица земли большую часть города. Уцелели лишь те, кто успел спрятаться в глубоких бункерах или станциях метро, построенных на случай войны. Однако запасы быстро иссякли, а радиация и мародёры довершили дело, уничтожив большинство выживших в первые годы после катастрофы. Изоляция и отсутствие связи с внешним миром сократили население до жалких десятков тысяч.\n\nЖизнь в постапокалиптической Москве — это ежедневная борьба за выживание. Еда — редкость, и многие питаются мутировавшими грибами или крысами. Чистая вода ценится дороже оружия. Электричество доступно только в укрепленных анклавах, вроде остатков Кремля, где правит жестокий "Совет Выживших". Болезни, вызванные радиацией, уносят жизни сотнями, а медицина сводится к самодельным снадобьям. Банды мародёров и мутанты из разрушенных окраин постоянно угрожают убежищам. Надежда на восстановление угасает, и каждый день — это лишь отсрочка неизбежного конца в этом кажется уже навсегда мёртвом городе.\n[eaw_state_lore_75_addendum]"
state_lore_text_container_state_description_1339_addendum:0 "\n£line_break\n\nПосле поражения Эквестрии в §RВеликой войне§!, восточное побережье оказалось под контролем победоносной Гегемонии Чейнджлингов. В §Y[?MAN.MAN_WS_GetFormDate]§! году §GКоролева Кризалис§! передала управление восточным побережьем и регионом вокруг Мейнхеттена военному протекторату.\n\nПосле прибытия §Cледи-протектора Лилак§! в город, §Gадминистрация чейнджлингов§! реквизировала здание Кристаллер — самый высокий небоскреб во всей Эквестрии - и превратила его в штаб-квартиру нового режима, а шуцбатайоны гарнизона заняли казармы и военные базы, которые ранее использовала эквестрийская армия.\n"

