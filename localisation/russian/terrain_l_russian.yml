 los_angeles: "Лос-Анджелес"
 los_angeles_desc: "----\n§9В столичном районе Лос-Анджелес проживает более 4 миллионов человек, и любое сражение в пределах города станет серьезной проблемой.§!"
 new_york: "Нью-Йорк"
 new_york_desc: "----\n§9Город Нью-Йорк с населением более восьми миллионов человек часто называют финансовой и культурной столицей мира, поскольку в нем расположены штаб-квартира ООН и важные финансовые центры, такие как Нью-Йоркская фондовая биржа. Хотя это и не столица Соединенных Штатов, это крупнейший город страны с сотнями стальных небоскребов, массивными портами и десятками миль раскинувшихся пригородов и городов-спутников во всех направлениях. А ещё он наполнен ебать какими гигантскими крысами.§!"

 san_francisco: "Сан-Франциско"
 san_francisco_desc: "----\n§9Сан-Франциско и близлежащий регион Кремниевой долины известны как технологическая столица Америки с 1990-х годов, поскольку многие "Big Tech" компании, такие как Google, Facebook, Apple и Twitter, расположены в этом районе. Город является одним из крупнейших на западном побережье, с населением более восьмисот тысяч человек, и он хорошо известен своим культурным разнообразием и прогрессивной политикой.§!"

 miami: "Майами"
 miami_desc: "----\n§9Cocaine.§!"
 
 twin_peaks: "Твин Пикс"
 twin_peaks_desc: "§RСквозь темень будущего в прошлое, Направит маг свой взор. Меж двух миров заклятье слышит он: Огонь, иди со мной!§!"
 
 seattle: "Сиэтл"
 seattle_desc: "----\n§9Сиэтл - крупнейший город штата Вашингтон и тихоокеанского северо-запада Америки, в котором проживает около семисот пятидесяти тысяч человек. Город является крупным центром технологической индустрии США, где расположены штаб-квартиры Amazon и Microsoft, и славится своими большими небоскребами, такими как Спейс Нидл, и окружающими высокими горными хребтами как на западе, так и на востоке.§!"

 new_orleans: "Новый Орлеан"
 new_orleans_desc: "----\n§9Новый Орлеан - крупнейший город в американском штате Луизиана, в самом городе проживает более трехсот восьмидесяти тысяч человек. Это одновременно крупный экономический и культурный центр побережья Мексиканского залива, имеющий крупные порты и принимающий знаменитые фестивали, основанные на смеси каджунской и афроамериканской культур, такие как Марди Гра. Несмотря на то, что в последние десятилетия город сильно пострадал от ураганов, он по-прежнему остается очень крупным и важным городом на юге Америки.§!"
 
 boston: "Бостон"
 boston_desc: "----\n§9Бостон - столица американского штата Массачусетс и крупнейший город Новой Англии, в котором проживает около шестисот семидесяти тысяч человек. Многие люди считают Бостон городом, находящимся центром американской революции, поскольку в этом городе были основаны "Сыны свободы", а Бостонское чаепитие проходило именно в его пределах. Сегодня это крупный деловой, финансовый и культурный центр для более широких районов Новой Англии и северо-востока.§!"

 washingtondc: "Вашингтон, О.К."
 washingtondc_desc: "----\n§9Округ Колумбия, столица Америки, насчитывающий около шестисот девяноста тысяч жителей, является самостоятельным административным регионом, не входящим в состав какого-либо американского штата. В городе находятся Конгресс Америки, Верховный суд и Белый дом, где живет президент США, а также такие памятники, как Национальный торговый центр и монумент Вашингтону. Это непреходящий символ Соединенных Штатов Америки и их правительства, который не был захвачен или запятнан врагами со времен войны 1812 года с Британской империей.§!"

 chicago: "Чикаго"
 chicago_desc: "----\n§9Известный как Город ветров, Чикаго является третьим по величине городом Америки и самым крупным между Нью-Йорком и Лос-Анджелесом, с населением более двух миллионов семисот тысяч человек. Город является крупным промышленным центром с десятками небоскребов, наряду со все более важным финансовым сектором. В то время как город борется с высоким уровнем преступности, он остается крупным экономическим центром Среднего Запада и Америки в целом.§!"

 philadelphia: "Филадельфия"
 philadelphia_desc: "----\n§9В первоначальной столице Соединенных Штатов, Филадельфии, проживает более полутора миллионов человек. Город является крупнейшим городом штата Пенсильвания, шестым по величине в стране, и является крупным центром бизнеса и торговли на восточном побережье благодаря своей крупной морской портовой инфраструктуре. Город имеет большое городское ядро с десятками небоскребов и известен своим соперничеством с Нью-Йорком.§!"

 houston: "Хьюстон"
 houston_desc: "----\n§9Хьюстон - крупнейший город Техаса и четвертый по величине в Соединенных Штатах, с населением около двух с половиной миллионов человек. В городе находится порт Хьюстон, второй по величине в Соединенных Штатах, и он является важным финансовым центром, а также опорой для обширного нефтяного и энергетического сектора Техаса. Несмотря на то, что в нем не так много небоскребов, город является одним из самых обширных в Соединенных Штатах по площади суши.§!"
 
 richmond: "Ричмонд"
 richmond_desc: "----\n§9Ричмонд - столица американского штата Вирджиния и бывшая столица Конфедерации, восставшей против Союза во время первой гражданской войны. Хотя город является городом среднего размера с населением около двухсот тысяч человек, он является важным экономическим центром на верхнем юге, где многие крупные корпорации и правительственные учреждения имеют свои штаб-квартиры в этом районе. Хотя давным-давно это был центр восстания, сегодня город твердо лоялен федеральному правительству.§!"
 
