 beijing: "Пекин"
 beijing_desc: "----\n§9Яркая и красочная торговая улица Ванфуцзин находится всего в одной стене от спокойной, пропитанной историей атмосферы древних хутонгов. Роскошные сады императоров прошлого возвышаются над серыми правительственными зданиями, украшенными красными звездами и символами серпа и молота. Только в Пекине, столице Китайской Народной Республики, можно найти такие странные и в то же время гармоничные сцены. С тех пор как в 1271 году династия Юань сделала его своей столицей, Пекин пережил бесчисленные бури и видел множество правителей, которые приходили и уходили. Эта уникальная история сформировала ось север-юг и решетчатую планировку города, а также воспитала особый городской дух и гражданскую культуру, которыми пекинцы очень дорожат.\nСвоим соотечественникам пекинцы часто играют сложные роли, сочетая энтузиазм и высокомерие, открытость и жесткость. Несмотря на то, что они находятся ближе всех к сердцу власти, они испытывают нескрываемое презрение к власти: "В Пекине один брошенный кирпич может попасть в дюжину начальников бюро". Будучи передовой линией открытости и обмена Республики с внешним миром, они также придерживаются забавных и причудливых традиций, от характерного акцента до пристрастия к перебродившему напитку "доучжи". Это отражает сам Китай: древняя, но молодая нация.\nСегодня, когда столицей страны является Пекин, Народная Республика имеет более чем семидесятилетнюю историю. Этот древний город был свидетелем как мирного процветания и бурных времен прошлых династий, так и подъема, падения и возрождения нации. Если заглянуть в будущее, то куда поведут Пекин его нынешние руководители? Возможно, ответ на этот вопрос может дать только история.§!"
 tianjin: "Тяньцзинь"
 tianjin_desc: "----\n§9Тяньцзинь, что означает "Тяньцзы цзиньмэнь" (буквально "Брод сына Неба"), с момента своего основания неразрывно связан с судьбой столицы Китая и ее правителей. За последние два столетия этот город пережил унижение Китая при некомпетентном управлении, страдал от тирании высокомерных колониальных держав и стал свидетелем того, как бесчисленные мученики отдали свои жизни. В конце концов, после длительной темноты он встретил рассвет. Сегодня Тяньцзинь - крупнейший промышленный город на севере Китая, служащий одновременно важнейшими морскими воротами Пекина и ядром экономического круга Бохайского кольца. Этот процветающий порт продолжает свою многовековую традицию оживленного центра внутренней и международной торговли, где, как и сотни лет назад, сходятся купцы.§!"
 chengdu: "Чэнду"
 chengdu_desc: "----\n§9Чэнду, который часто называют "Землей изобилия", уже более 2 300 лет питает ирригационная система Дуцзянъянь. Город не только несет на себе груз древней цивилизации, но и может похвастаться оживленной городской культурой, которая очаровывает как местных жителей, так и гостей. От безмятежной красоты горы Цинчэн до истории верности, которую чтят в святилище Ухоу, Чэнду предлагает захватывающее сочетание старого и нового. Уличные чайные домики, линии по производству истребителей мирового класса, гигантские панды на базе разведения и оживленная площадь Тяньфу в центре города - все это подчеркивает его разнообразие.\nЧто действительно отличает Чэнду, так это его расслабленный темп жизни, поразительный контраст с быстро меняющимся экономическим ритмом, характерным для других крупных китайских городов. Этот баланс между традициями и современностью придает Чэнду неповторимое очарование, демонстрируя, как волна модернизации сформировала этот динамичный город на юго-западе Китая.§!"
 chongqing: "Чунцин"
 chongqing_desc: "----\n§9Немногие города так тесно связаны со своими реками, как географически, так и культурно, как Чунцин. Здесь сходятся реки Янцзы и Цзялин, и за три тысячелетия этот "Горный город" превратил свою пересеченную местность в волшебный мегаполис в стиле киберпанк. Его потрясающие ночные пейзажи - свидетельство золотой эпохи, а городские реки породили уникальную речную культуру. Причальные традиции, братство "гэлаохуэй" и некогда доминировавшие в городе банды - все это придает Чунцину сырую, таинственную ауру.\nС момента превращения в столицу военного времени, хранящую дух Китая, до превращения в муниципалитет, принимающий мигрантов из проекта "Три ущелья", Чунцин всегда адаптировался к изменениям. Сегодня, будучи ключевым игроком в индустрии больших данных и экономическим двигателем Сычуаньского бассейна, он продолжает развиваться. Как и его фирменное блюдо - хотпот, город отличается разнообразием, и люди из всех слоев общества вносят свой вклад в его уникальную энергию и жизнеспособность.§!"
 nanjing: "Нанкин"
 nanjing_desc: ""
 shanghai: "Шанхай"
 shanghai_desc: "----\n§9"Да, Шанхай, да, Шанхай, ты - город, который никогда не спит". Как современный мегаполис, Шанхай является самым ярким символом развития Китая. После прихода западных людей город открылся для торговли и стал местом зарождения первых современных отраслей промышленности Китая, хотя большая часть этого прогресса была поделена между иностранными державами. Благодаря многочисленной рабочей силе Шанхай также стал колыбелью Коммунистической партии Китая.\nВ 1949 году Шанхай был освобожден Народно-освободительной армией, и впервые будущее города оказалось в руках китайского народа, что ознаменовало начало новой эры. За последние семьдесят лет, особенно после проведения политики реформ и открытости, а также развития нового района Пудун, Шанхай пережил замечательный рост. Сегодня он является одним из ведущих международных финансовых центров и торговых узлов Азии и мира, стимулируя экономическое развитие Китая благодаря своему открытому и инклюзивному духу.§!"
 shenzhen: "Шэньчжэнь"
 shenzhen_desc: "----\n§9"Рим был построен не за один день", однако ему потребовалось более двух тысяч лет, чтобы достичь своей нынешней славы. Шэньчжэнь, напротив, добился удивительных результатов: всего за сорок лет он превратился из небольшой рыбацкой деревушки на западном берегу эстуария Жемчужной реки в шумный мегаполис с населением в пять раз больше, чем в Риме, и гораздо более развитый. Более сорока лет назад местные жители передвигались по камышам на простых рыбацких лодках. Сегодня Шэньчжэнь превратился в один из крупнейших городов на юге Китая - да и во всем мире - по масштабам экономики. Он стал символом подъема Китая. Если бы не политика реформ и открытости, эта земля могла бы остаться в бездействии. Таким образом, Шэньчжэнь воплощает в себе успех китайских реформ и открытости и является ярчайшей жемчужиной дельты Жемчужной реки.§!"
 guangzhou: "Гуанчжоу"
 guangzhou_desc: "----\n§9Более трехсот лет назад, благодаря императорским указам и уникальному географическому положению, Гуанчжоу стал первым городом в Китае, который начал заниматься международной торговлей, утвердившись в качестве единственного торгового центра страны в то время. Однако это богатство также сделало Гуанчжоу мишенью, и он стал призом для иностранных держав. Пройдя через множество испытаний, этот город стал еще более блестящим. Хотя после реформы и открытия Гуанчжоу отставал в развитии от Шэньчжэня, он остается неоспоримым центром экономической зоны дельты Жемчужной реки. Сегодня Гуанчжоу по-прежнему является столицей провинции Гуандун, важным экономическим центром на юге Китая и одним из крупнейших центров международной торговли страны.§!"
 wuhan: "Ухань"
 wuhan_desc: "----\n§9Опираясь на реки Янцзы и Ханцзян, Ухань издавна служил плавильным котлом северных и южных культур и центральным узлом водно-сухопутного транспорта. От руин бронзового века в городе Паньлун до поэтической притягательности башни Желтого журавля в эпоху Троецарствия - история города перекликается с тысячелетиями, сплетая легенду, которая живет и по сей день.\nВ более недавней истории Ханьянский металлургический завод дал толчок индустриализации Китая, а выстрелы восстания в Вучане стали сигналом к падению древней империи. Благодаря единству и мужеству, проявленным в битве за Ухань, рев стойкости этого города разнесся по всей стране. Сегодня звук часов на перевале Цзяньган все еще звучит в гармонии со свистками паромов. Ухань создает свою легенду благодаря смелым инновациям и культурной гармонии, воплощая в себе дух первопроходца, который формировал его прошлое и двигал его будущее.§!"
 hongkong: "Гонконг"
 hongkong_desc: ""
 macau: "Макао"
 macau_desc: "----\n§9Лас-Вегас Востока§!"
 changchun: "Чанчунь"
 changchun_desc: "----\n§9Известный как "Жемчужина за Великой стеной", Чанчунь - это живая летопись северного пограничья Китая. Его происхождение как военного оплота восходит к династиям Ляо и Цзинь, а в стихах цинского поэта Налань Синдэ - "Осенние ветры оплакивают расписные веера на границе, закат золотит знамена на древних стенах" - увековечено его вечное величие. Сложная современная история города запечатлена в таких достопримечательностях, как Кукольный Маньчжурский дворец и комплекс Восьми министерств, реликвиях его военной роли псевдостолицы. Возродившись как колыбель китайской автомобильной промышленности с основанием компании FAW, Чанчунь сегодня возглавляет национальную "зеленую" революцию мобильности благодаря передовым технологиям в области новых источников энергии и интеллектуальных транспортных средств. Город, в котором находятся такие академические центры, как Цзилиньский университет и культовая Чанчуньская киностудия ("Колыбель нового китайского кино"), гармонично сочетает в себе научную глубину и промышленную мощь, воплощая в себе оду поэта Ай Цина: "Мои глаза наполняются слезами, потому что моя любовь к этой земле проникает в душу".§!"
 dalian: "Далянь"
 dalian_desc: "----\n§9Там, где русские шпили встречаются с японскими садами под навесом небоскребов, Далянь разворачивается как морской сонет. Его современная душа сформировалась под влиянием колониальных приливов XIX века, но истоки династии Хань находят отклик в высеченных ветром монолитах Цзиньшитаня и драматизме Тигрового пляжа на берегу скалы. Огромная площадь Синьхай отражает его амбиции как стержня "Пояса и пути", а летние улицы оживают в пульсе Недели моды и золотой пене пивных фестивалей. Став титаном судоходства в Северо-Восточной Азии, Далянь использует богатства морских глубин и умное производство, чтобы соединить континенты. Верная своему названию - "Да" (великий) в видении, "Лян" (связанный) в достижении - эта прибрежная жемчужина сияет как региональная корона и глобальная сцена, где горы встречаются с морем, а история танцует с завтрашним днем.§!"
 shenyang: "Шэньян"
 shenyang_desc: "----\n§9Шэньян стал столицей режима Поздней Цзинь в 1625 году, заложив основу для прихода к власти династии Цин на северном берегу реки Хун. В малиновых стенах императорского дворца Шэньяна до сих пор стоит восьмиугольный двустворчатый зал Дачжэн, как и много веков назад. С годами, к началу XX века, в городе появились ширококолейные российские железные дороги, а японцы построили Южно-Маньчжурскую железную дорогу. И по сей день Чжуншаньская дорога сохраняет свой гибридный облик, с готическими створками окон и цветочными украшениями. Ржавеющие козловые краны и литейные цеха в районе Тиэси хранят память о ранней тяжелой промышленности Китайской Народной Республики, а линии по производству истребителей Шеньянской авиастроительной корпорации продолжают воплощать дух национальной обороны времен Третьего фронта.\nВ городе, где переплетаются династические изменения, колониальные следы и подъем индустриализации, Шэньян настойчиво ищет свою современную идентичность среди слоев богатой истории.§!"
